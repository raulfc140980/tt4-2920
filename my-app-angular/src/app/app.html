<h1> Welcome {{name}}</h1>

<button (click)="clickButton()"><img [src]="imageUrl" class="image-button"></button>

<div *ngIf="isLoggedIn">
  <h1>WELCOME {{name}}</h1>
  <button (click)="logout()">Logout</button>
</div>

<div *ngIf="!isLoggedIn">
  <h1>USER IS NOT LOGGED IN {{name}}</h1>
  <button (click)="login()">Login</button>
</div>

<p *ngIf="isLoggedIn; else notLoggedIn">You are logged in!</p>

<ng-template #notLoggedIn>
  <p>You are not logged in.</p>
</ng-template>

<ul>
  <li *ngFor="let item of items, let i = index">
    {{i}} - {{item}} 
  </li>
</ul>

<div [ngClass]="{'highlight': isActive}">
  Conditional Class
</div>

<div [ngStyle]="{'color': textColor, 'font-size': fontsize + 'px'}">
  Inline style with NGStyle
</div>
